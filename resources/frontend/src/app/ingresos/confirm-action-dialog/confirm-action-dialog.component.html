<h1 mat-dialog-title> {{ title }}</h1>
<div mat-dialog-content>
    <p *ngIf="message">{{ message }}</p>
    <br>
    <mat-divider></mat-divider>
    <br>
    <div fxLayout="row" fxLayoutAlign="space-evenly center"  >
        <button mat-raised-button [mat-dialog-close]='true' (click)="searchCurpPaciente()" color="{{ color }}"><mat-icon>check_circle</mat-icon>&nbsp;{{ btnText }}</button>
        <button mat-raised-button (click)='onNoClick()'><mat-icon>cancel</mat-icon>&nbsp;No</button>

    </div>
    <br>
    <br>
</div>
